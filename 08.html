<!DOCTYPE html>
<html>
    <head>
        <title>
            code #8
        </title>
        <style>
            .js-button
            {
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <p>
            Press the subscribe!!!!
        </p>
        <button class="js-button" onclick="subs()">
            subscribe
        </button>

        <script>
            function subs(){
                if(document.querySelector('button').innerText === 'subscribe'){
                    document.querySelector('button').innerText = 'subscribed'
                }
                else{
                    document.querySelector('button').innerText = 'subscribe'
                }
            }
        </script>
    </body>
</html>
