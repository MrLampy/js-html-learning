<!DOCTYPE html>
<html>
    <head>
        <title>code #12</title>
        <style>
            .title{
                font-size: 30px;
                font-family: "Comic Sans MS", cursive;
                margin: 15px;
            }
            .button{
                cursor: pointer;
                background-color: red;
                color: aliceblue;
                border: none;
                padding: 10px 15px;
                font-weight: bold;
                border-radius: 50px;
                margin-left: 15px;
            }
            .hidden{
                display: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p class="title">Subscribe to my channel!!!!</p>
        <button class="button" onclick="transition()">Subscribe</button>
        <script>
            function transition(){
                if(document.querySelector("button").innerText === "Subscribe"){
                    document.querySelector("button").innerText = "Subscribed"
                    document.querySelector("button").style.backgroundColor = "GhostWhite"
                    document.querySelector("button").style.color = "black"

                }
                else{
                    document.querySelector("button").innerText = "Subscribe";
                    document.querySelector("button").style.color = ""
                    document.querySelector("button").style.backgroundColor = "";
                }
            }
        </script>
    </body>
</html>
