<!DOCTYPE html>
<html>
    <head>
        <title>
            code #13
        </title>
        <style>
            body{
                background-color: rgb(25,25,25);
                color: white;
                margin-left: 20px;
            }
            .title{
                font-size: 50px;
                font-family: "Comic Sans MS", cursive;
                margin: 20px 0px;
                font-weight: bold;
            }
            .choice{
                cursor: pointer;
                padding: 10px 20px;
                width: 120px;
                height: 120px;
                background-color: transparent;
                border: 3px solid white;
                border-radius: 60px;
                margin-right: 40px;
                margin-top: 40px;
                margin-bottom: 40px;
            }
            
            .choice img {
                max-width: 80%;
                max-height: 80%;
                object-fit: contain;
                display: block;
                margin: auto;
            }
            
            .rock{
                transform: scale(1.3);
            }

        </style>
    </head>

    <body>
        <p class="title">
            rock paper scissors
        </p>
        <button onclick="play(1)" class="choice">
            <img src="image-used/rock.png" class="rock">
        </button>
        <button onclick="play(2)" class="choice">
            <img src="image-used/paper.png">
        </button>
        <button onclick="play(3)" class="choice">
            <img src="image-used/scissors.png" class="scissors">
        </button>
        <p id = "score">win = 0 lose = 0 tie = 0</p>
        <p id="show"></p>
        <button onclick="reset()">
            reset
        </button>

        <script>
            score = {
                win: 0,
                lose: 0,
                tie: 0
            }

            function play(x){
                com = Math.floor(Math.random()*3)+1
                if(com === x){
                    document.getElementById("show").innerText = "It's a tie!"
                    com = Math.floor(Math.random()*3)+1
                    score.tie += 1
                }
                else if(x-com == 1 || (x==1 && com == 3)){
                    document.getElementById("show").innerText = "You win!!!"
                    com = Math.floor(Math.random()*3)+1
                    score.win += 1
                }
                else{
                    document.getElementById("show").innerText = "You lose nooB"
                    com = Math.floor(Math.random()*3)+1
                    score.lose += 1
                }
                document.getElementById("score").innerText = `win = ${score.win} lose = ${score.lose} tie = ${score.tie}`
            }

            function reset(){
                score.win = 0;
                score.lose = 0;
                score.tie = 0;
                document.getElementById("show").innerText = ""
                document.getElementById("score").innerText = `win = ${score.win} lose = ${score.lose} tie = ${score.tie}`
            }
        </script>
    </body>
</html>
