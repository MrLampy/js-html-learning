<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="css_href/green_pixel.css">
        <title>
            code #25
        </title>
        <style>

        </style>
    </head>
    <body>
        <br>
        <button onclick="change(1)">Add</button>
        <button onclick="change(2)">Remove</button>
        <p></p>
        <script>
            let messages = 0;
            document.querySelector("p").innerText = `messages: ${messages}`
            setInterval(()=>{
                document.querySelector("p").innerText = `messages: ${messages}`
                if(messages === 1){
                    document.title = `(${messages}) New message`
                }
                else if(messages > 1){
                    document.title = `(${messages}) New messages`
                }
                else{
                    document.title = `code #25`
                }
            },1000);
            function change(x){
                if(x === 1){
                    messages++;
                }
                if(x === 2){
                    if(messages == 0) return;
                    messages--;
                }
            }
        </script>
    </body>
