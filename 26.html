<!DOCTYPE html>
<html>
    <head>
        <title>
            code #26
        </title>
        <style>
            
        </style>
    </head>
    <body>
        <p>Count Positive</p>
        <input placeholder="Give me numberssss" id="01">
        <pre></pre>

        <p style="margin-top: 100px;">Add num to List!!!</p>
        <p style="margin-top: -10px;
                  opacity: 50%;
                  font-size: 11px;">(can only handle two parameters) ex. [10,20,30],10 => [20,30,40]</p>
        <input style="width: 200px;" placeholder="Give me a list and a number" id="02">
        <p id="p1"><p>

        <script>
            document.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    const active = document.activeElement;
                    if (active.tagName === 'INPUT' && active.value !== '') {
                        if(active.id === '01'){
                            count_pos(active.value);
                        }
                        else if(active.id === '02'){
                            addNumtoList(active.value);
                        }
                    }
                    active.value = '';
                }
            });

            function count_pos(num){
                let count = 0;
                num = num.replace(/\s/g,"").split(",");
                console.log(num);
                num.forEach((value) =>{
                    if(Number(value) > 0){
                        count++;
                    }
                })
                if(count > 1){
                    document.querySelector("pre").innerText = `There are ${count} positive numbers`
                }
                else if (count === 1){
                    document.querySelector("pre").innerText = `There is only 1 positive number`
                }
                else{
                    document.querySelector("pre").innerText = `There is no positive number`
                }
            }

            function addNumtoList(x){
                x = x.replace("[","").split("]");
                x[1] = x[1].replace(",","");
                x[0] = x[0].replace(/\s/g,"").split(",");
                const y = x.slice();
                console.log(`Old: [${y[0]}]+${y[1]}`) /*for older value*/
                x[0] = x[0].map((value)=>{
                    return Number(value) + Number(x[1]);
                })
                console.log(`New: [${x[0]}]`) /*for newer value*/
                document.getElementById("p1").innerText = `New: [${x[0]}]`
            }
        </script>
    </body>
</html>
